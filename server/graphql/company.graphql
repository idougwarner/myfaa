type Company {
  id: ID!
  name: String
  street: String
  city: String
  state: String
  zipcode: String
  country: String
  maxEmployeeCount: Int
  departments: [Department!]!
  modules: [Module!]!
}

input CreateCompanyInput {
  name: String
  street: String
  city: String
  state: String
  zipcode: String
  country: String
}

type Query {
  currentCompany: Company @isAuthenticated
}

type Mutation {
  createCompany(input: CreateCompanyInput): Void @hasRole(role: ADMIN)
}
